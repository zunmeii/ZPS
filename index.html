<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZPS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1 class="logo">ZPS</h1>
        </div>
        <div class="filter-section">
          <label class="filter-label">Filtrar por:</label>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="time">
              <span class="material-symbols-outlined">schedule</span>
              Tiempo
            </button>
            <button class="filter-btn" data-filter="biome">
              <span class="material-symbols-outlined">terrain</span>
              Bioma
            </button>
          </div>
        </div>
        <nav class="table-navigation">
          <div id="nav-links"></div>
        </nav>
      </aside>
      <main class="main-content">
        <div class="search-container">
          <div class="search-box">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="search-input" placeholder="Buscar PokÃ©mon..." />
          </div>
        </div>
        <div class="content-area" id="tables-container">
        </div>
      </main>
    </div>
    <link rel="stylesheet" href="./style.css">
    <script src="./pokemon-data.js"></script>
    <script src="./main.js"></script>
  </body>
